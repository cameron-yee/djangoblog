{% extends "blog/layout.html" %}
{% block content %}
{% for post in posts %}
<div class="row">
  <div class="col-12">
    <div class="blog-container">
      <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a><span style="font-size: 12pt;"> published: {{ post.published_date }}</span></h3>

      <p>{{ post.text|linebreaksbr }}</p>
    </div>
  </div>
</div>
{% endfor %}
{% endblock content %}
